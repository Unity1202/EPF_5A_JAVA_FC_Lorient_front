<section class="matchs">
    <div class="matchs-container">
      <h2>Prochain Match</h2>
  
      <div class="match-list" *ngIf="matchsAVenir && matchsAVenir.length > 0">
        <div class="match-card">
          <p class="date">{{ matchsAVenir[0].date | date: 'd MMMM yyyy' }}</p>
          <div class="teams">
            <div class="team">
              <img src="assets/Logo.png" alt="logo domicile" />
              <span class="domicile">{{ matchsAVenir[0].domicile }}</span>
            </div>
  
            <span class="vs">VS</span>
  
            <div class="team">
              <span class="exterieur">{{ matchsAVenir[0].exterieur }}</span>
              <img src="assets/Logo.png" alt="logo extérieur" />
            </div>
          </div>
          <p class="lieu">{{ matchsAVenir[0].lieu }}</p>
        </div>
      </div>
  
      <div class="match-list" *ngIf="!matchsAVenir || matchsAVenir.length === 0">
        <p>Aucun match à venir n'est programmé pour le moment.</p>
      </div>
    </div>
  </section>
