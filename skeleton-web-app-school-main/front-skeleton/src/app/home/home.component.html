<!-- Carousel -->
<section class="carousel">
  <div class="slides" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <div class="slide" *ngFor="let article of articles">
      <img [src]="article.image" [alt]="article.titre" />
      <div class="caption">
        <h2>{{ article.titre }}</h2>
        <p>{{ article.resume }}</p>
      </div>
    </div>
  </div>

  <button class="prev" (click)="prevSlide()">❮</button>
  <button class="next" (click)="nextSlide()">❯</button>
</section>

<!-- Matchs à venir -->
<section class="matchs">
  <h2>Matchs à venir</h2>
  <div class="match-list">
    <div class="match" *ngFor="let match of matchsAVenir">
      <p class="date">{{ match.date | date: 'd MMMM yyyy' }}</p>
      <p class="teams">{{ match.domicile }} vs {{ match.exterieur }}</p>
      <p class="lieu">{{ match.lieu }}</p>
    </div>
  </div>
</section>

<!-- Grille d’articles -->
<section class="articles-section">
  <h2>Derniers articles</h2>

  <div class="articles-grid">
    <div class="article-card" *ngFor="let article of paginatedArticles">
      <img [src]="article.image" [alt]="article.titre" />
      <div class="article-info">
        <h3>{{ article.titre }}</h3>
        <p>{{ article.resume }}</p>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Précédent</button>
    <span>Page {{ currentPage }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</section>

<!-- Réseaux sociaux -->
<footer class="socials">
  <a href="https://twitter.com/FCLorient" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
  <a href="https://www.instagram.com/fclorientofficiel/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  <a href="https://www.facebook.com/FCLorient" target="_blank"><i class="fa-brands fa-facebook"></i></a>
</footer>
